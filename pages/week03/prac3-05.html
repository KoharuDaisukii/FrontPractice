<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>도형 서식 폼 만들기</title>
    </head>
    <body>
        <h1>도형 서식 폼 만들기</h1>
        <hr />
        <fieldset>
            <legend>도형 서식 입력</legend>
            <p>
                선종류
                <select size="3">
                    <option value="선없음">선없음</option>
                    <option value="실선">실선</option>
                    <option value="점선">점선</option>
                </select>
            </p>
            <p>
                선두께
                <input type="number" min="1" max="10" step="1" value="1" /> 선색
                <input type="color" value="#FFFFFF" />
            </p>
            <p>
                투명도(0~100):
                <input type="range" min="0" max="100" step="1" value="50" />
            </p>
        </fieldset>
    </body>
</html>
