<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>월화수목금퇼</title>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr />
        <script>
            let answer = prompt("월화수목금토일 중에서 입력하세요.", "");
            if (answer == null || answer == "") document.write("꺼져");
            else {
                switch (answer) {
                    case "월":
                    case "화":
                    case "수":
                    case "목":
                        document.write(answer + "요일은 출근");
                        break;
                    case "금":
                    case "토":
                    case "일":
                        document.write(answer + "요일은 휴일");
                        break;
                    default:
                        document.write("꺼져");
                        break;
                }
            }
        </script>
    </body>
</html>
