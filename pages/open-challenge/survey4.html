<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>소프트웨어 기술 설문지</title>
        <link type="text/css" rel="stylesheet" href="survey4.css" />
    </head>
    <body>
        <header>
            <h1>설문지</h1>
            <p>
                소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
            </p>
        </header>
        <hr />
        <main>
            <form>
                <p>
                    <span>학년</span>
                    <input type="radio" name="grade" value="1" checked />1학년
                    <input type="radio" name="grade" value="2" />2학년
                    <input type="radio" name="grade" value="3" />3학년
                    <input type="radio" name="grade" value="4" />4학년
                </p>
                <p>
                    <span>성별</span>
                    <input type="radio" name="sex" value="male" />남
                    <input type="radio" name="sex" value="female" />여
                </p>
                <p>
                    <span>관심 분야</span>
                    <input type="text" list="courses" />
                    <datalist id="courses">
                        <option value="모바일 소프트웨어">
                            모바일 소프트웨어
                        </option>
                        <option value="임베디드">임베디드</option>
                        <option value="프론트엔드">프론트엔드</option>
                        <option value="백엔드">백엔드</option>
                        <option value="게임">게임</option>
                        <option value="기타">기타</option>
                    </datalist>
                </p>
                <p>
                    <span>진로</span>
                    <input
                        type="radio"
                        name="course"
                        value="개발"
                        checked
                    />개발 <input type="radio" name="course" value="기획" />기획
                    <input type="radio" name="course" value="영업" />영업
                    <input type="radio" name="course" value="창업" />창업
                </p>
                <p>
                    <span>남기고 싶은 말</span>
                    <textarea
                        cols="40"
                        rows="8"
                        placeholder="글을 남겨주세요."
                    ></textarea>
                </p>
            </form>
        </main>
        <footer><p>Copyright 2017 by Kitae</p></footer>
    </body>
</html>
