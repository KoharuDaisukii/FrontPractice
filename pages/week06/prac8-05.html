<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Z-index property</title>
        <style>
            div {
                position: absolute;
            }
            img {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h3>Z-index Property</h3>
        <hr />
        <div>
            <img
                src="../../media/week04/spade-7.png"
                alt="S7"
                width="100px"
                onclick="changeZIndex(this);"
            />
            <img
                src="../../media/OC_media/galaxys7.png"
                alt="S7"
                width="100px"
                onclick="changeZIndex(this);"
            />
            <img
                src="../../media/OC_media/iphone6.png"
                alt="S7"
                width="100px"
                onclick="changeZIndex(this);"
            />
        </div>
        <script src="../../scripts/week06/prac8-05.js"></script>
    </body>
